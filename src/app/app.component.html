<app-options [ngClass]="{'active' :activateOptions}" (ouputOptions)="apptime.updateOptions($event)"></app-options>
<main class="mainApp">
  
  <header class="mainHeader">
    <div class="mainHeader__container">
      <div (click)="showHideptions()" class="hamburger-menu">
        <div class="bar animate"></div>
      </div>
      <h1 class="mainHeader__title">
        {{title}}
      </h1>
    </div>
  </header>

  <section class="clockContainer">
    <div class="clockContainer__all">
      <div class="clockContainer__circle">
        <!-- <input [(ngModel)]="percentClock" type="number"> -->
        
        <circle-progress
          [percent]="percentClock"
          [title]="currentClock"
        >
        </circle-progress>
      </div>

      <div class="clockContainer__timer">
        <app-timer (outputCurrentCounter)="inputCurrentCounter($event)" #apptime ></app-timer>
      </div>

    </div>
  </section>
  

</main>


<router-outlet></router-outlet>
