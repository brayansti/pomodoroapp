<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * -->

<main class="mainApp">
  <div class="mainApp__container">
    <app-options [ngClass]="{'active' :activateOptions}" (ouputHamburguer)="activateHamburguerNav($event)" (ouputOptions)="apptime.updateOptions($event)"></app-options >
    <article class="mainApp__logic">
      
      <header class="mainHeader">
        <div class="mainHeader__container">
          <div (click)="showHideptions()" *ngIf="activateHamburguer" class="hamburger-menu">
            <div [ngClass]="{'animate': activateOptions}" class="bar"></div>
          </div>
          <h1 class="mainHeader__title">
            {{title}}
          </h1>
        </div>
      </header>
    
      <section class="clockContainer">
        <div class="clockContainer__all">
          <div class="clockContainer__circle">
            <!-- <input [(ngModel)]="percentClock" type="number"> -->
            
            <circle-progress
              [percent]="percentClock"
              [title]="currentClock"
              [subtitle]="currentActivity"
            >
            </circle-progress>
          </div>
    
          <div class="clockContainer__timer">
            <app-timer (outputCurrentActivity)="inputCurrentActivity($event)" (outputCurrentCounter)="inputCurrentCounter($event)" #apptime ></app-timer>
          </div>
    
        </div>
      </section>
    </article>
  </div>
</main>


<router-outlet></router-outlet>
